<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
	
	<title>Weather Dashboard</title>
</head>

<body>
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>

	<!-- Content -->
	<div class="container-fluid">
	<div class="card">
	    <div class="card-body text-center text-body" style="background-color:#f7de50;">
				<h1>Weather Dashboard</h1>
		</div>
	</div>

	<!-- Container -->
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card-body text-center">

					<!-- Search input -->
					<div class="card" style="width: 18rem">
						<div class="card-body bg-light">
							<h5 class="card-subtitle mb-2 text-muted">Search For A City</h5>
							<div class="input-group mb-3">
								<input type="text" class="form-control searchInput" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="button-addon2">

							<div class="input-group-append">
							<button class="btn btn-outline-light bg-dark searchButton" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
							</div>
						</div>
						<ul class="list-group"></ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Current weather forecast -->
		<div class="col mt-4 mr-5">
			<div class="card currentCard bg-light pb-2 pt-1">
				<h5 class="card-title pb-5 text-center">Current Forecast</h5>
					</div>
						</div>
							<div class="row">
								<div class="col mt-4">
								<div class="card bg-light pb-5 fiveDayCard pl-5">

								<!-- 5 day forecast -->
								<h5 class="card-title bg-light mt-2 mr-5">5-Day Forecast </h5>
								<div class="row">
								<div class="col fiveDayOne">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- map start  -->
	<div class="map">
	<iframe class="wrapped-map" src="https://storage.googleapis.com/maps-solutions-1slqn2yu05/locator-plus/yfc0/locator-plus.html"
  style="border:10;"
  loading="lazy">
	</iframe>
	</div>

	<!-- JS scripts -->
	<script src="assets/js/script.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
